{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p><em>{{ post.published_date|date:"F d, Y" }}</em></p>
        <div>
            {{ post.content_html|safe }}
        </div>
    </article>
    <a href="{% url 'post_list' %}">Back to all posts</a>
{% endblock %}
