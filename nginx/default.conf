upstream django {
	server django_gunicorn:8000;
}

server {
	listen 80;

	location / {
		proxy_pass http://django;
	}

    location /static/ {
        alias /static/;  # This should match STATIC_ROOT in Django
    }

	location /admin/ {
        proxy_pass http://django;  # Ensure requests to /admin are proxied to the Django app
    }
}